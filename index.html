<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TaskNest - Notes App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg, #f6f9ff, #e0ebff);
    padding: 40px 20px;
    overflow-x: hidden;
    animation: fadeIn 1.5s ease-out;
  }
  .container {
    max-width: 800px;
    background: #fff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    animation: slideUp 0.6s ease-out;
  }
  h2 {
    color: #0d6efd;
    font-weight: 700;
    margin-bottom: 10px;
  }
  .typing {
    font-size: 1rem;
    color: #555;
    height: 20px;
  }
  .note {
    background-color: #f0f8ff;
    padding: 20px;
    margin-bottom: 15px;
    border-left: 5px solid #0d6efd;
    border-radius: 12px;
    transition: transform 0.3s, box-shadow 0.3s;
    animation: fadeInUp 0.5s ease;
  }
  .note:hover {
    transform: scale(1.03);
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  }
  .btn-primary {
    background: linear-gradient(90deg, #0d6efd, #007bff);
    border: none;
    transition: all 0.3s ease;
  }
  .btn-primary:hover {
    background: linear-gradient(90deg, #084298, #0056b3);
    transform: translateY(-2px);
  }
  footer {
    margin-top: 30px;
    text-align: center;
    font-size: 14px;
    color: #555;
    opacity: 0.8;
  }
  footer:hover { opacity: 1; }
  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
  @keyframes slideUp { from {transform: translateY(50px); opacity:0;} to {transform: translateY(0); opacity:1;} }
  @keyframes fadeInUp { from {transform: translateY(20px); opacity:0;} to {transform: translateY(0); opacity:1;} }
</style>
</head>
<body>
<div class="container">
  <h2 class="text-center">üìù TaskNest - Secure Notes App</h2>
  <p class="text-center typing"></p>

  <div id="authSection">
    <form id="authForm">
      <input type="text" id="username" class="form-control mb-3" placeholder="Enter Username" required>
      <input type="password" id="password" class="form-control mb-3" placeholder="Enter Password" required>
      <button type="submit" class="btn btn-primary w-100">üîê Login / Register</button>
    </form>
  </div>

  <div id="notesSection" style="display:none;">
    <form id="noteForm">
      <input type="text" id="title" class="form-control mb-3" placeholder="Note Title" required>
      <textarea id="content" class="form-control mb-3" placeholder="Write your note..." rows="4" required></textarea>
      <button type="submit" class="btn btn-primary w-100">‚ûï Add Note</button>
    </form>
    <hr>
    <h4>üìö Your Notes</h4>
    <div id="notesContainer"></div>
    <button class="btn btn-outline-danger mt-3" onclick="logout()">üö™ Logout</button>
  </div>
</div>

<footer>Website made by Aditi Singh</footer>

<script>
const typingEl = document.querySelector('.typing');
const typingText = "Save your notes securely and access them anytime!";
let i = 0;
function typeEffect(){
  if(i < typingText.length){
    typingEl.innerHTML += typingText.charAt(i);
    i++;
    setTimeout(typeEffect, 50);
  }
}
typeEffect();

const notesContainer = document.getElementById("notesContainer");
const noteForm = document.getElementById("noteForm");
const authForm = document.getElementById("authForm");
const authSection = document.getElementById("authSection");
const notesSection = document.getElementById("notesSection");

let currentUser = localStorage.getItem("currentUser");

function showSection(){
  if(currentUser){
    authSection.style.display = "none";
    notesSection.style.display = "block";
    loadNotes();
  } else {
    authSection.style.display = "block";
    notesSection.style.display = "none";
  }
}

authForm.addEventListener("submit", function(e){
  e.preventDefault();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;
  const users = JSON.parse(localStorage.getItem("users") || '{}');
  if(users[username] && users[username] !== password){
    alert("Incorrect password!");
    return;
  }
  users[username] = password;
  localStorage.setItem("users", JSON.stringify(users));
  localStorage.setItem("currentUser", username);
  currentUser = username;
  showSection();
});

noteForm.addEventListener("submit", function(e){
  e.preventDefault();
  const title = document.getElementById("title").value.trim();
  const content = document.getElementById("content").value.trim();
  const note = { title, content };
  let notes = JSON.parse(localStorage.getItem(`notes_${currentUser}`) || "[]");
  notes.unshift(note);
  localStorage.setItem(`notes_${currentUser}`, JSON.stringify(notes));
  noteForm.reset();
  loadNotes();
});

function loadNotes(){
  notesContainer.innerHTML = "";
  const notes = JSON.parse(localStorage.getItem(`notes_${currentUser}`) || "[]");
  notes.forEach(note => {
    const noteEl = document.createElement("div");
    noteEl.classList.add("note");
    noteEl.innerHTML = `<h5 class="text-primary">${note.title}</h5><p>${note.content}</p>`;
    notesContainer.appendChild(noteEl);
  });
}

function logout(){
  localStorage.removeItem("currentUser");
  currentUser = null;
  showSection();
}

showSection();
</script>
</body>
</html>
