<!-- Full Notes App Frontend with Login/Register + Save to LocalStorage -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskNest - Notes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      padding: 40px 20px;
      overflow-x: hidden;
    }
    .container {
      max-width: 800px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      transform: scale(0.98);
      animation: zoomIn 0.5s ease-out forwards;
    }
    .note {
      background-color: #f0f8ff;
      padding: 20px;
      margin-bottom: 15px;
      border-left: 5px solid #0d6efd;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s;
    }
    .note:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #084298;
    }
    .btn-outline-danger {
      transition: transform 0.3s ease;
    }
    .btn-outline-danger:hover {
      transform: scale(1.05);
    }
    h2, h4 {
      color: #0d6efd;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    #authSection, #notesSection { display: none; }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #555;
      opacity: 0.8;
      transition: opacity 0.3s;
    }
    footer:hover {
      opacity: 1;
    }

    /* Animation for zoom effect */
    @keyframes zoomIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Background animation */
    @keyframes fadeIn {
      0% {
        background: linear-gradient(to right, #ece9e6, #ffffff);
      }
      100% {
        background: linear-gradient(to left, #ece9e6, #ffffff);
      }
    }

    /* Apply fadeIn animation */
    body {
      animation: fadeIn 2s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">üìù TaskNest - Secure Notes App</h2>

    <!-- Authentication -->
    <div id="authSection">
      <form id="authForm">
        <div class="mb-3">
          <input type="text" id="username" class="form-control" placeholder="Enter Username" required>
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">üîê Login / Register</button>
      </form>
    </div>

    <!-- Notes App -->
    <div id="notesSection">
      <form id="noteForm">
        <div class="mb-3">
          <input type="text" id="title" class="form-control" placeholder="Note Title" required>
        </div>
        <div class="mb-3">
          <textarea id="content" class="form-control" placeholder="Write your note here..." rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">‚ûï Add Note</button>
      </form>

      <hr class="my-4">
      <h4 class="mb-3">üìö Your Notes</h4>
      <div id="notesContainer"></div>
      <button class="btn btn-outline-danger mt-3" onclick="logout()">üö™ Logout</button>
    </div>
  </div>

  <footer>
    <p>Website made by Aditi Singh</p>
  </footer>

  <script>
    const notesContainer = document.getElementById("notesContainer");
    const noteForm = document.getElementById("noteForm");
    const authForm = document.getElementById("authForm");
    const authSection = document.getElementById("authSection");
    const notesSection = document.getElementById("notesSection");

    let currentUser = localStorage.getItem("currentUser");

    function showSection() {
      if (currentUser) {
        authSection.style.display = "none";
        notesSection.style.display = "block";
        loadNotes();
      } else {
        authSection.style.display = "block";
        notesSection.style.display = "none";
      }
    }

    authForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      if (!username || !password) return;

      const users = JSON.parse(localStorage.getItem("users") || '{}');
      if (users[username] && users[username] !== password) {
        alert("Incorrect password!");
        return;
      }

      users[username] = password;
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("currentUser", username);
      currentUser = username;
      showSection();
    });

    noteForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      if (!title || !content) return;

      const note = { title, content };
      let notes = JSON.parse(localStorage.getItem(`notes_${currentUser}`) || "[]");
      notes.unshift(note);
      localStorage.setItem(`notes_${currentUser}`, JSON.stringify(notes));
      noteForm.reset();
      loadNotes();
    });

    function loadNotes() {
      notesContainer.innerHTML = "";
      const notes = JSON.parse(localStorage.getItem(`notes_${currentUser}`) || "[]");
      notes.forEach(note => {
        const noteEl = document.createElement("div");
        noteEl.classList.add("note");
        noteEl.innerHTML = `<h5 class="text-primary">${note.title}</h5><p>${note.content}</p>`;
        notesContainer.appendChild(noteEl);
      });
    }

    function logout() {
      localStorage.removeItem("currentUser");
      currentUser = null;
      showSection();
    }

    showSection();
  </script>
</body>
</html>
